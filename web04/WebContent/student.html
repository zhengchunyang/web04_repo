<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/web04/student" method="post">
		<table border="1px">
			<tr>
				<td>姓名</td>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<td>性别</td>
				<td>
					<input type="radio" name="sex" value="男" checked>男
					<input type="radio" name="sex" value="女">女
				</td>
			</tr>
			<tr>
				<td>年龄</td>
				<td>
				<select name="birthday">
						<option>19</option>
						<option>20</option>
						<option>21</option>
						<option>22</option>
						<option>23</option>
						<option>24</option>
						<option>25</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>生日(yyyy-MM-dd)</td>
				<td>
					<input type="text" name="age">
				</td>
			</tr>
			<tr>
				<td>电话</td>
				<td>
					<input type="text" name="tel">
				</td>
			</tr>
			<tr>
				<td>爱好</td>
				<td>
					<input type="checkbox" name="hobby" value="运动">运动
					<input type="checkbox" name="hobby" value="游戏">游戏
					<input type="checkbox" name="hobby" value="阅读">阅读
				</td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type="submit" value="提交">
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
